{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход на сайт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'books/css/register.css' %}">
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <!-- Логотип и название сайта -->
            <div class="logo-container">
                <a href="{% url 'home' %}" class="logo-link">
                    <img class="logo" src="{% static 'books/img/logo.svg' %}" alt="Логотип">
                </a>
            </div>

            <!-- Заголовок входа -->
            <h2 class="modal-title fade-in">Вход на сайт</h2>

            <!-- Социальные кнопки -->
            <!-- <div class="social-login">
                <p>Войти через социальные сети</p>
                <div class="social-buttons">
                    <button class="social-button vk" onclick="handleSocialAuth('VK')"><i class="fab fa-vk"></i></button>
                    <button class="social-button google" onclick="handleSocialAuth('Google')"><i class="fab fa-google"></i></button>
                    <button class="social-button yandex" onclick="handleSocialAuth('Yandex')"><i class="fab fa-yandex"></i></button>
                </div>
            </div> -->

            <!-- Форма входа -->
            <form method="post" id="login-form">
                {% csrf_token %}
                <div class="input-group fade-in">
                    <input type="text" name="username" id="login-username" placeholder="Имя пользователя" required>
                    <div class="error-message" id="username-error"></div>
                    <i class="fas fa-exclamation-circle error-icon"></i>
                </div>
                <div class="input-group fade-in">
                    <input type="password" name="password" id="login-password" placeholder="Пароль" required>
                    <button type="button" class="toggle-password" data-target="login-password"><i class="fas fa-eye"></i></button>
                    <div class="error-message" id="password-error"></div>
                    <i class="fas fa-exclamation-circle error-icon"></i>
                </div>
                <!-- {{ form.errors }} -->
                <button type="submit" class="submit-button fade-in">Войти</button>
            </form>

            <!-- Ссылки для перехода на страницу регистрации и восстановления пароля -->
            <div class="links">
                <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться!</a></p>
                <a href="{% url 'password_reset' %}">Забыли пароль?</a>
            </div>
        </div>
    </div>

    <script src="{% static 'books/js/register.js' %}"></script>
    <script>
        // Обработка "Забыли пароль?"
        function handleForgotPassword() {
            alert('Функция восстановления пароля в разработке');
        }

        // Инициализация для страницы входа
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчики для кнопок показа пароля
            document.querySelectorAll('.toggle-password').forEach(btn => {
                btn.addEventListener('click', function() {
                    const inputId = this.getAttribute('data-target');
                    togglePasswordVisibility(inputId);
                });
            });

            // Базовая валидация формы входа
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Здесь можно добавить валидацию для входа
                    this.submit();
                });
            }
        });
    </script>
</body>
</html>
