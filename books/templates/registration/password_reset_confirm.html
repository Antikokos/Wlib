{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'books/css/register.css' %}">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div id="notification" class="notification"></div>

            <div class="logo-container">
                <a href="{% url 'home' %}" class="logo-link">
                    <img class="logo" src="{% static 'books/img/logo.svg' %}" alt="Логотип">
                </a>
            </div>

            <h2 class="modal-title fade-in">Создание нового пароля</h2>

            <p class="fade-in">Введите новый пароль для своего аккаунта.</p>

            <form method="post" id="password-reset-form">
                {% csrf_token %}
                <div class="input-group fade-in">
                    <input type="password" name="new_password1" id="new_password1"
                           placeholder="Пароль" required
                           minlength="8" maxlength="50"
                           pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,50}$">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('new_password1')">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="error-message" id="password-error"></div>
                    <i class="fas fa-exclamation-circle error-icon"></i>
                </div>

                <div class="input-group fade-in">
                    <input type="password" name="new_password2" id="new_password2"
                           placeholder="Подтвердите пароль" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('new_password2')">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="error-message" id="confirm-password-error"></div>
                    <i class="fas fa-exclamation-circle error-icon"></i>
                </div>

                <button type="submit" class="submit-button fade-in">
                    <span id="submit-text">Сбросить пароль</span>
                    <span id="submit-spinner" style="display:none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>

            <div class="links">
                <a href="{% url 'login' %}">Назад к входу</a>
            </div>
        </div>
    </div>
    <script src="{% static 'books/js/password_reset_confirm.js' %}"></script>
</body>
</html>
