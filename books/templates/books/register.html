<!DOCTYPE html>

<head>

    <style>

        body {

        .modal-overlay {

        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {

            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 450px;

        }

        /* –õ–æ–≥–æ—Ç–∏–ø –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–∞–π—Ç–∞ */
        .logo-container {

        }

        .logo {

        .modal-title {

        /* –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        .social-login {

        }

        .social-login p {

            font-size: 16px;
            margin-bottom: 10px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .social-button.vk {
            background-color: #3b5998;
        }

        .social-button.google {
            background-color: #dd4b39;
        }

        .social-button.yandex {
            background-color: #ffea00;
        }

        .social-button:hover {
            transform: scale(1.1);
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 95%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #C71585;
            background-color: #333;
            color: #f5f5f5;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #C71585;
            outline: none;
        }

        .input-group input::placeholder {
            color: #bbb;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #C71585;
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã */
        .submit-button {

            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background-color: #a3126b;
            transform: scale(1.05);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error-message {

        /* –°—Å—ã–ª–∫–∏ */

        .links a {

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–∂–¥—É –≤—Ö–æ–¥–æ–º –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–µ–π */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">

            <div class="logo-container">
                <img class="logo" src="{% static 'books/img/logo.svg' %}" alt="–õ–æ–≥–æ—Ç–∏–ø" style="width: 200px;">
            </div>

            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->

            <div class="social-login">

                <div class="social-buttons">
                    <button class="social-button vk" onclick="handleSocialAuth('VK')">VK</button>

            <form method="post" id="register-form">

                    <input type="text" name="username" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
                </div>
                <div class="input-group fade-in">
                    <input type="email" name="email" id="email" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞" required>

            <div class="links">

        </div>
    </div>

    <script>

        function togglePasswordVisibility(inputId) {

        }

</body>
</html>
