<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск книги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2 {
            color: #C71585;
        }

        .container {
            width: 90%;
            margin: auto;
            flex: 1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2c2f33;
            border-bottom: 2px solid #C71585;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 28px;
        }

        nav a:hover {
            background-color: #C71585;
            border-radius: 5px;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-left: -50px;
        }

        .search-bar {
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #C71585;
            background-color: #2c2f33;
            color: #f5f5f5;
            width: 500px;
        }

        .search-bar::placeholder {
            color: #f5f5f5;
        }

        .search-button {
            background-color: #C71585;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-button:hover {
            background-color: #a3126b;
        }

        .user-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            background-image: url('https://via.placeholder.com/40');
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #C71585;
        }

        .sort-container {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
            display: none;
        }

        .sort-button {
            padding: 10px;
            background-color: #C71585;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 10px;
        }

        .sort-button:hover {
            background-color: #a3126b;
        }

        .sort-select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #C71585;
            background-color: #2c2f33;
            color: #f5f5f5;
            font-size: 16px;
        }

        .book-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 20px;
            justify-content: center;
            width: 100%;
            position: relative;
            flex-wrap: nowrap;
            transition: margin 0.3s ease;
            scroll-behavior: smooth;
        }

        .book-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 100%;
            height: auto;
            position: relative;
            flex-shrink: 0;
        }

        .book-card:hover {
            transform: translateY(-10px);
        }

        .book-image {
            width: 250px;
            height: 350px;
            object-fit: cover;
            background-color: #444;
            border-radius: 10px;
            margin-right: 20px;
            float: left;
        }

        .book-info {
            margin-top: 10px;
            margin-left: 270px;
        }

        .book-info h3 {
            font-size: 20px;
            margin: 5px 0;
        }

        .book-info p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <nav>
        <div style="display: flex; align-items: center;">
            <img class="logo" src="лого.jpg" alt="Logo" style="width: 200px;"> <!-- Логотип теперь будет занимать пространство -->
        </div>
        <div class="search-container">
            <form action="{% url 'search' %}" method="get">
                <input class="search-bar" type="text" name="q" placeholder="Поиск книг...">
                <button class="search-button" type="submit">Поиск</button>
            </form>
        </div>
        <div class="user-container">
            <!-- Иконка пользователя с пустым фоном -->
            <div class="user-icon"></div>
        </div>
    </nav>

    <div class="sort-container" id="sort-container">
        <select class="sort-select" id="sortOption">
            <option value="pages">Кол-ву страниц</option>
            <option value="year">Году выхода</option>
        </select>
        <button class="sort-button" onclick="sortBooks()">Сортировать</button>
    </div>

    <div class="container">
        <h2 id="result-title">Результаты поиска для "{{ query }}"</h2>
        <div class="book-container" id="book-container">
            {% for book in books %}
            <div class="book-card">
                <div class="book-image" style="background-image: url('{{ book.thumbnail }}');"></div>
                <div class="book-info">
                    <h3>{{ book.title }}</h3>
                    <p>Автор(ы): {{ book.authors }}</p>
                    <p>Издатель: {{ book.publisher }}</p>
                    <p>Кол-во страниц: {{ book.page_count }}</p>
                    <p>Год выхода: {{ book.published_date }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function sortBooks() {
            const sortOption = document.getElementById("sortOption").value;
            const books = Array.from(document.querySelectorAll('.book-card'));

            if (sortOption === "pages") {
                books.sort((a, b) => {
                    const aPages = parseInt(a.querySelector('.book-info p:nth-child(3)').textContent.split(': ')[1]);
                    const bPages = parseInt(b.querySelector('.book-info p:nth-child(3)').textContent.split(': ')[1]);
                    return bPages - aPages;
                });
            } else if (sortOption === "year") {
                books.sort((a, b) => {
                    const aYear = parseInt(a.querySelector('.book-info p:nth-child(4)').textContent.split(': ')[1]);
                    const bYear = parseInt(b.querySelector('.book-info p:nth-child(4)').textContent.split(': ')[1]);
                    return bYear - aYear;
                });
            }

            const bookContainer = document.getElementById('book-container');
            bookContainer.innerHTML = '';
            books.forEach(book => bookContainer.appendChild(book));
        }
    </script>

</body>
</html>
