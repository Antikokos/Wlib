{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название сайта</title>
    <link rel="stylesheet" href="../../static/books/css/home.css">
</head>
<body>

    <!-- Навигация -->
    <nav>
        <div style="display: flex; align-items: center;">
            <img class="logo" src=" {% static 'books/img/logo.png' %}" alt="дабл ю" style="width: 200px;"> <!-- Логотип теперь будет занимать пространство -->
        </div>
        <div class="search-container">
            <form action="{% url 'search' %}" method="get">
                <input class="search-bar" type="text" name="q" placeholder="Поиск книг...">
                <button class="search-button" type="submit">Поиск</button>
            </form>
        </div>
        <div class="user-container">
            <!-- Иконка пользователя с пустым фоном -->
            <div class="user-icon"></div>
        </div>
    </nav>

    <!-- Секции жанров книг -->
    <div class="container">
        <!-- Жанр 1 -->
        <div class="genre-container">
            <h2 class="genre-title">Жанр: Фэнтези</h2>
            <div class="book-container" id="fantasy"></div>
        </div>

        <!-- Жанр 2 -->
        <div class="genre-container">
            <h2 class="genre-title">Жанр: Детективы</h2>
            <div class="book-container" id="detective"></div>
        </div>

        <!-- Жанр 3 -->
        <div class="genre-container">
            <h2 class="genre-title">Жанр: Манга</h2>
            <div class="book-container" id="manga"></div>
        </div>

        <!-- Жанр 4 -->
        <div class="genre-container">
            <h2 class="genre-title">Жанр: Роман</h2>
            <div class="book-container" id="romance"></div>
        </div>

    </div>

   
        
    <script src="../../static/books/js/main.js"></script>
</body>
</html>
