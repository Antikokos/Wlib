{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wlib</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'books/css/home.css' %}">
    <link rel="icon" href="{% static 'books/img/Wlogo.svg' %}">
</head>
<body>

    <!-- Навигация -->
    <nav>
        <div style="display: flex; align-items: center;">
            <img class="logo" src=" {% static 'books/img/logo.svg' %}" alt="дабл ю" style="width: 200px;"> <!-- Логотип теперь будет занимать пространство -->
        </div>
        <div class="search-container">
            <form action="{% url 'search' %}" method="get">
                <input class="search-bar" type="text" name="q" placeholder="Поиск книг...">
                <button class="search-button" type="submit">Поиск</button>
            </form>
        </div>
        <div class="user-container">
            <!-- Иконка пользователя с пустым фоном -->
            <div class="user-icon"></div>
        </div>
    </nav>


    <div class="container">
        <!-- Контейнеры для слайдеров по жанрам -->
        <div id="fantasy" class="swiper mySwiper">
            <h2 class="genre-title">Фэнтези</h2>
            <div class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>

        <div id="detective" class="swiper mySwiper">
            <h2 class="genre-title">Детективы</h2>
            <div class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>

        <div id="manga" class="swiper mySwiper">
            <h2 class="genre-title">Манга</h2>
            <div class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>

        <div id="romance" class="swiper mySwiper">
            <h2 class="genre-title">Романы</h2>
            <div class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'books/js/main.js' %}"></script>
</body>
</html>
