<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #f5f5f5;
            border: 2px solid #C71585;
        }

        .info {
            flex-grow: 1;
        }

        .info h2 {
            color: #C71585;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #C71585;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #a3126b;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #C71585;
            cursor: pointer;
        }

        .home-icon:hover {
            color: #a3126b;
        }
    </style>
</head>
<body>
    <div class="home-icon" onclick="location.href='{% url 'home' %}'">&#8962;</div>
    <div class="container">
        <div class="profile">
            <div class="avatar">üçî</div>
            <div class="info">
                <h2>{{ user.username }}</h2>
                <p>Email: {{ user.email }}</p>
                <button onclick="location.href='{% url 'logout' %}'">–í—ã–π—Ç–∏</button>
            </div>
        </div>
    </div>
</body>
</html>
