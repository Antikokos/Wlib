{% load static %}

<div class="header">
    <div class="logo-container">
        <a href="{% url 'home' %}">
            <img class="logo" src="{% static 'books/img/logo.svg' %}" alt="дабл ю" style="width: 200px;">
        </a>
    </div>

    <div class="search-box">
        <form action="{% url 'search' %}" method="get" class="search-form">
            <input class="search-txt" type="text" name="q" placeholder="Поиск книг...">
            <button class="header-btn" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="user-container">
        <button class="header-btn" href="{% url 'login' %}">
            <i class="fas fa-user"></i>
        </button>

    </div>
</div>
